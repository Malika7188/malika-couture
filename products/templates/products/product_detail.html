<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }} - Malika Couture</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
    {% endif %}
    <p><a href="/">Back to products</a></p>
</body>
</html>
